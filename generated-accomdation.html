<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="field">
        <label class="label">Cot Number</label>
        <div class="field-body">
            <div class="field">
                <div class="control">
                    <input type="number" autocomplete="on" name="cot-number" id="cot-numbers" class="input" required>
                </div>
            </div>
        </div>
    </div>
    <div id="button-container">
        <button> Click me</button>
    </div>
    <button onclick="myFunction(4)">Create Button</button>
    <script>
        function myFunction(e) {
            for (let i = 0; i < e; i++) {
                let newBtn = document.createElement('button');
                newBtn.innerText = "Click me";
                document.querySelector('#button-container').appendChild(newBtn);
            }
        }
    </script>
</body>

</html>
