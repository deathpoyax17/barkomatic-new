<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="data.css">
</head>
<body>
    <div class="container">
        <div class="hero-content">
          <div class="hero-heading">
            <h1
              class="hero-title text-normal"
              style="
                color: rgb(255, 255, 255);
                font: italic 40px 'Open Sans', sans-serif;
                text-shadow: none;
              "
            >
              Basta Barko, Mag Barkota
            </h1>
          </div>
          <div class="hero-body">
            <app-search-form
              ><div class="search-form-container">
                <div id="tabset">
                  <div class="tabset">
                    <input
                      type="radio"
                      value="passenger"
                      id="tab1"
                      class="ng-untouched ng-pristine ng-valid"
                    /><label for="tab1"
                      ><span class="mr-2"
                        ><span
                          class="svg-icon svg-icon-primary svg-icon-2x position-relative"
                          style="top: -2px"
                          ><svg
                            xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink"
                            width="24px"
                            height="24px"
                            viewBox="0 0 24 24"
                            version="1.1"
                          >
                            <g
                              stroke="none"
                              stroke-width="1"
                              fill="none"
                              fill-rule="evenodd"
                            >
                              <polygon points="0 0 24 0 24 24 0 24"></polygon>
                              <path
                                d="M12,11 C9.790861,11 8,9.209139 8,7 C8,4.790861 9.790861,3 12,3 C14.209139,3 16,4.790861 16,7 C16,9.209139 14.209139,11 12,11 Z"
                                fill="#000000"
                                fill-rule="nonzero"
                                opacity="0.3"
                              ></path>
                              <path
                                d="M3.00065168,20.1992055 C3.38825852,15.4265159 7.26191235,13 11.9833413,13 C16.7712164,13 20.7048837,15.2931929 20.9979143,20.2 C21.0095879,20.3954741 20.9979143,21 20.2466999,21 C16.541124,21 11.0347247,21 3.72750223,21 C3.47671215,21 2.97953825,20.45918 3.00065168,20.1992055 Z"
                                fill="#000000"
                                fill-rule="nonzero"
                              ></path>
                            </g></svg></span></span
                      ><span>Passenger</span></label
                    ><input
                      type="radio"
                      value="car"
                      id="tab2"
                      class="ng-valid ng-dirty ng-touched"
                    /><label for="tab2"
                      ><span class="mr-2"
                        ><span class="fa fa-car fa-primary fa-lg"></span
                      ></span>
                      Vehicle</label
                    ><!----><!---->
                  </div>
                </div>
                <div class="search-form-box">
                  <form novalidate="" class="ng-pristine ng-valid ng-touched">
                    <div class="row">
                      <div class="col">
                        <div class="check-box-mv mg-t-10">
                          <input type="checkbox" id="check-email" /><label
                            for="check-email"
                            class="text-normal"
                            >Has Preferred Shipping Lines</label
                          >
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col">
                        <div class="shipping-lines-company mt-2">
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company0"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company0"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list_starlite.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company1"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company1"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list-aznar.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company2"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company2"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list_fastcat.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company3"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company3"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list-ffcruz.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company4"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company4"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list_jomalia.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company5"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company5"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list_lite-ferries.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company6"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company6"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list_medallion.png"
                                /></div
                            ></label>
                          </div>
                          <div class="ship-radio">
                            <input
                              type="radio"
                              name="shippingLine"
                              formcontrolname="shippingLine"
                              style="display: none"
                              id="company7"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label class="company radio-label" for="company7"
                              ><div class="company-img">
                                <img
                                  width="150"
                                  alt=""
                                  class="company-logo"
                                  src="https://storage.googleapis.com/barkota-reseller-assets/companies/list_transasia.png"
                                /></div
                            ></label>
                          </div>
                          <!---->
                        </div>
                      </div>
                    </div>
                    <!---->
                    <div class="row">
                      <div class="col">
                        <div class="md-radio">
                          <input
                            id="1"
                            type="radio"
                            name="tripDirection"
                            formcontrolname="tripDirection"
                            checked=""
                            class="ng-untouched ng-pristine ng-valid"
                          /><label for="1">Round Trip</label
                          ><input
                            id="2"
                            type="radio"
                            name="tripDirection"
                            formcontrolname="tripDirection"
                            class="ng-untouched ng-pristine ng-valid"
                          /><label for="2">One Way</label>
                        </div>
                      </div>
                    </div>
                    <!----><!---->
                    <div class="row mt-2">
                      <div class="col-md">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text input-label-w">From</label>
                          </div>
                          <!----><select
                            formcontrolname="origin"
                            required=""
                            class="custom-select ng-untouched ng-pristine ng-valid"
                          >
                            <option value="0: Object">Bacolod</option>
                            <option value="1: Object">Bogo, Cebu</option>
                            <option value="2: Object">Cebu</option>
                            <option value="3: Object">Danao</option>
                            <option value="4: Object">EB Magalona, Negros Occ</option>
                            <option value="5: Object">Guimaras</option>
                            <option value="6: Object">Iloilo</option>
                            <option value="7: Object">Isabel, Leyte</option>
                            <option value="8: Object">Medellin, Cebu</option>
                            <option value="9: Object">Palompon</option>
                            <!----></select
                          ><!----><!---->
                        </div>
                      </div>
                      <div class="col-ms switch-icon">
                        <button type="button" class="btn btn-transparent">
                          <span class="fa fa-exchange"></span>
                        </button>
                      </div>
                      <div class="col-md">
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <label class="input-group-text input-label-w">To</label>
                          </div>
                          <!----><select
                            formcontrolname="destination"
                            class="custom-select ng-untouched ng-pristine ng-valid"
                          >
                            <option value="0: Object">Cagayan de Oro</option>
                            <option value="1: Object">Iligan</option>
                            <option value="2: Object">Iloilo</option>
                            <option value="3: Object">Masbate</option>
                            <option value="4: Object">Ozamiz</option>
                            <!----></select
                          ><!----><!---->
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg">
                        <div class="row">
                          <div class="col-md">
                            <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text input-label-w"
                                  >Depart</span
                                >
                              </div>
                              <input
                                type="text"
                                formcontrolname="departureDate"
                                bsdatepicker=""
                                placement="top"
                                class="form-control ng-pristine ng-valid ng-touched"
                              /><!---->
                              <div
                                class="input-group-append toggle-calendar"
                                aria-expanded="false"
                              >
                                <span class="input-group-text"
                                  ><span class="far fa-calendar-alt"></span
                                ></span>
                              </div>
                              <!---->
                            </div>
                          </div>
                          <div class="col-md">
                            <div class="input-group mb-3" style="visibility: visible">
                              <div class="input-group-prepend">
                                <span class="input-group-text input-label-w"
                                  >Return</span
                                >
                              </div>
                              <input
                                type="text"
                                bsdatepicker=""
                                formcontrolname="returnDate"
                                placement="top"
                                class="form-control ng-untouched ng-pristine ng-valid"
                              /><!---->
                              <div
                                class="input-group-append toggle-calendar"
                                aria-expanded="false"
                              >
                                <span class="input-group-text"
                                  ><span class="far fa-calendar-alt"></span
                                ></span>
                              </div>
                              <!---->
                            </div>
                          </div>
                          <!---->
                        </div>
                      </div>
                      <!---->
                    </div>
                    <div class="cargo-con pl-3 pr-3 pt-2 pb-2">
                      <div class="row">
                        <div class="col-md-4 tab-size">
                          <div class="radio-flex">
                            <div>
                              <div class="md-radio">
                                <input
                                  type="radio"
                                  formcontrolname="cargoType"
                                  tabindex="6"
                                  class="ng-untouched ng-pristine ng-valid"
                                /><label for="Category">Category</label>
                              </div>
                              <div class="md-radio">
                                <input
                                  type="radio"
                                  formcontrolname="cargoType"
                                  tabindex="6"
                                  class="ng-untouched ng-pristine ng-valid"
                                /><label for="Brand">Brand</label>
                              </div>
                              <!---->
                            </div>
                            <!---->
                          </div>
                        </div>
                      </div>
                      <div class="row"><!----><!----><!----></div>
                      <div class="row">
                        <div class="col-md tab-size">
                          <div class="input-group mt-2 mb-2">
                            <div class="input-group-prepend">
                              <label
                                for="inputCategory"
                                class="input-group-text input-label-w"
                                style="width: auto"
                                >Category</label
                              >
                            </div>
                            <!----><select
                              id="inputCategory"
                              formcontrolname="cargoItem"
                              required=""
                              tabindex="9"
                              class="custom-select ng-untouched ng-pristine ng-valid"
                            >
                              <option value="0: Object">10-WHEELER / EMPTY</option>
                              <option value="1: Object">6-WHELEER / EMPTY</option>
                              <option value="2: Object">8-WHEELER / EMPTY</option>
                              <option value="3: Object">AUV</option>
                              <option value="4: Object">HATCHBACK</option>
                              <option value="5: Object">
                                MOTORCYCLE (100cc to 200cc)
                              </option>
                              <option value="6: Object">
                                MOTORCYCLE (250cc &amp; above)
                              </option>
                              <option value="7: Object">
                                MOTORCYCLE (below 250cc)
                              </option>
                              <option value="8: Object">MULTICAB</option>
                              <option value="9: Object">OWNER / LIGHT CARS</option>
                              <option value="10: Object">OWNER JEEP</option>
                              <option value="11: Object">PICK-UP</option>
                              <option value="12: Object">SEDAN</option>
                              <option value="13: Object">SUV</option>
                              <option value="14: Object">TRICYCLE</option>
                              <option value="15: Object">VAN</option>
                              <!----></select
                            ><!----><!---->
                          </div>
                          <!----><!----><!---->
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-md tab-size">
                          <div class="check-box-mv mg-t-10">
                            <input
                              type="checkbox"
                              id="cargo-driver"
                              formcontrolname="hasCargoDriver"
                              class="ng-untouched ng-pristine ng-valid"
                            /><label for="cargo-driver" class="text-normal"
                              >With Driver</label
                            >
                          </div>
                        </div>
                        <div class="col-md tab-size">
                          <div class="row justify-content-end d-flex">
                            <div class="col-md tab-size">
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span
                                    class="input-group-text input-label-w"
                                    style="width: auto"
                                    ><small>No. of passengers</small></span
                                  >
                                </div>
                                <input
                                  type="number"
                                  min="1"
                                  formcontrolname="paxCount"
                                  class="form-control ng-untouched ng-pristine ng-valid"
                                  max="10"
                                /><!---->
                              </div>
                              <div class="input-label-info">
                                <small>(Including Driver)</small>
                              </div>
                              <!---->
                            </div>
                            <div class="col-md-5 tab-size text-right">
                              <button type="button" class="btn btn-primary btn-block">
                                <span class="mr-2"
                                  ><span class="svg-icon svg-icon-white svg-icon-2x"
                                    ><svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      xmlns:xlink="http://www.w3.org/1999/xlink"
                                      width="20px"
                                      height="20px"
                                      viewBox="0 0 24 24"
                                      version="1.1"
                                    >
                                      <g
                                        stroke="none"
                                        stroke-width="1"
                                        fill="none"
                                        fill-rule="evenodd"
                                      >
                                        <rect
                                          x="0"
                                          y="0"
                                          width="24"
                                          height="24"
                                        ></rect>
                                        <path
                                          d="M14.2928932,16.7071068 C13.9023689,16.3165825 13.9023689,15.6834175 14.2928932,15.2928932 C14.6834175,14.9023689 15.3165825,14.9023689 15.7071068,15.2928932 L19.7071068,19.2928932 C20.0976311,19.6834175 20.0976311,20.3165825 19.7071068,20.7071068 C19.3165825,21.0976311 18.6834175,21.0976311 18.2928932,20.7071068 L14.2928932,16.7071068 Z"
                                          fill="#000000"
                                          fill-rule="nonzero"
                                          opacity="0.3"
                                        ></path>
                                        <path
                                          d="M11,16 C13.7614237,16 16,13.7614237 16,11 C16,8.23857625 13.7614237,6 11,6 C8.23857625,6 6,8.23857625 6,11 C6,13.7614237 8.23857625,16 11,16 Z M11,18 C7.13400675,18 4,14.8659932 4,11 C4,7.13400675 7.13400675,4 11,4 C14.8659932,4 18,7.13400675 18,11 C18,14.8659932 14.8659932,18 11,18 Z"
                                          fill="#000000"
                                          fill-rule="nonzero"
                                        ></path>
                                      </g></svg></span></span
                                ><span>Cargo Trips</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <!----><!---->
                  </form>
                </div>
              </div></app-search-form
            >
          </div>
        </div>
      </div>
      
      
</body>
</html>
